<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <header>
      <div class="nav">
        <a href="#" class="logo">
          <ion-icon name="fast-food"></ion-icon>
          Food Delight
        </a>

        <div class="box">
          <div class="cart-count">0</div>
          <ion-icon name="cart" id="cart-icon"></ion-icon>
        </div>

        <div class="cart">
          <div class="cart-title">Cart Items</div>
          <div class="cart-content"></div>

          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">Rs.0</div>
          </div>

          <button class="btn-buy">Place Order</button>

          <ion-icon name="close" id="cart-close"></ion-icon>
        </div>
      </div>
    </header>
    <div class="container">
      <h2 class="title">Discover the Best Food</h2>
      <div class="shop-content">
        <div class="food-box">
          <div class="pic">
            <img src="biryani.webp" class="food-img" />
          </div>
          <h2 class="food-title">Chicken Biryani</h2>
          <span class="food-price">Rs.300</span>
          <ion-icon name="cart" class="add-cart"></ion-icon>
        </div>

        <div class="food-box">
          <div class="pic">
            <img src="chicken.jpg" class="food-img" />
          </div>
          <h2 class="food-title">Chicken Fry</h2>
          <span class="food-price">Rs.350</span>
          <ion-icon name="cart" class="add-cart"></ion-icon>
        </div>

        <div class="food-box">
          <div class="pic">
            <img src="masala dosa.avif" class="food-img" />
          </div>
          <h2 class="food-title">Masala Dosa</h2>
          <span class="food-price">Rs.140</span>
          <ion-icon name="cart" class="add-cart"></ion-icon>
        </div>

        <div class="food-box">
          <div class="pic">
            <img src="noodles.jpeg" class="food-img" />
          </div>
          <h2 class="food-title">Noodles</h2>
          <span class="food-price">Rs.80</span>
          <ion-icon name="cart" class="add-cart"></ion-icon>
        </div>

        <div class="food-box">
          <div class="pic">
            <img src="Paneer Chilli2.jpg" class="food-img" />
          </div>
          <h2 class="food-title">Paneer Chilli</h2>
          <span class="food-price">Rs.120</span>
          <ion-icon name="cart" class="add-cart"></ion-icon>
        </div>

        <div class="food-box">
          <div class="pic">
            <img src="pasta.jpg" class="food-img" />
          </div>
          <h2 class="food-title">Pasta</h2>
          <span class="food-price">Rs.150</span>
          <ion-icon name="cart" class="add-cart"></ion-icon>
        </div>

        <div class="food-box">
          <div class="pic">
            <img src="Pav bhaji.jpg" class="food-img" />
          </div>
          <h2 class="food-title">Pav Bhaji</h2>
          <span class="food-price">Rs.80</span>
          <ion-icon name="cart" class="add-cart"></ion-icon>
        </div>

        <div class="food-box">
          <div class="pic">
            <img src="chicken curry.jpg" class="food-img" />
          </div>
          <h2 class="food-title">Chicken Curry</h2>
          <span class="food-price">Rs.250</span>
          <ion-icon name="cart" class="add-cart"></ion-icon>
        </div>

        <!-- <div class="food-box">
          <div class="pic">
            <img src="images/Uttapam.jpg" class="food-img" />
          </div>
          <h2 class="food-title">Onion Uttapam</h2>
          <span class="food-price">Rs.140</span>
          <ion-icon name="cart" class="add-cart"></ion-icon>
        </div>

        <div class="food-box">
          <div class="pic">
            <img src="images/misal.jpg" class="food-img" />
          </div>
          <h2 class="food-title">Misal Pav</h2>
          <span class="food-price">Rs.100</span>
          <ion-icon name="cart" class="add-cart"></ion-icon>
        </div> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
